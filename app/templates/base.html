<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - Fetcha</title>
        <meta property="og:title" content="{{ title }} - Fetcha">
        {% else %}
        <title>Fetcha</title>
        <meta property="og:title" content="Fetcha">
        {% endif %}
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="The best way to find new friends for you and your pets.">
        <meta name="author" content="Erik Boesen">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:description" content="The best way to find new friends for you and your pets.">
        <meta property="og:image" content="https://fetcha.io/static/images/logo/banner.png">
        <meta name="theme-color" content="#00356b">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="icon" href="/static/images/logo/favicon.png" type="image/png">
        <link rel="icon" href="/static/images/logo/favicon.ico" type="image/x-icon">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <a class="button outline" href="/">Home</a>
                <a class="button outline" href="/about">About</a>
            </nav>
            <a id="logo" href="/">
                <img src="/static/images/logo/logo.png" alt="Logo">
                <h2>Fetcha</h2>
            </a>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            &copy; {{ now.year }} Fetcha.
        </footer>
    </body>
</html>
